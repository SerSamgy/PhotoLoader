<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Table of all uploaded photos</title>
</head>
<body>
    {% if photos %}
        <table border="1">
            <thead>
                <tr>
                    <th>Thumbnail</th>
                    <th>Title</th>
                    <th>Camera model</th>
                    <th>File size</th>
                    <th>Create date</th>
                    <th>Upload date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for photo in photos %}
                    <tr>
                        <td>
                            <a href="{{ photo.image.url }}">
                                <img src="/media/{{ photo.thumbnail }}">
                            </a>
                        </td>
                        <td>{{ photo.name }}</td>
                        <td>{{ photo.model_name }}</td>
                        <td>{{ photo.image.size }}</td>
                        <td>{{ photo.create_date }}</td>
                        <td>{{ photo.upload_date }}</td>
                        <td></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>There are no uploaded photos!</p>
    {% endif %}
</body>
</html>
